{% set version = "3.18.0" %}
{% set sha256 = "abe217a75bc87cd34a421eed6bdd49a6368bad1b2876fe2f441ed788084315b7" %}

package:
  name: orange3
  version: {{ version }}

source:
  fn: Orange3-{{ version }}.tar.gz
  url: https://github.com/biolab/orange3/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - orange-canvas = Orange.canvas.__main__:main
  osx_is_app: True
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy >=1.13.0
  run:
    - python
    - setuptools >=36.3
    - {{ pin_compatible('numpy') }}
    - scipy >=0.16.1
    - scikit-learn >=0.20.0
    - bottleneck >=1.0.0
    - chardet >=3.0.2
    - docutils
    - xlrd >=0.9.2
    - anyqt >=0.0.8
    - pyqtgraph >=0.10.0
    - joblib >=0.9.4
    - keyring
    - keyrings.alt
    - pip >=9.0
    - python.app  # [osx]
    - serverfiles
    - python-louvain
    - requests >=2.21
    - matplotlib >=2.0.0
    - fasttsne >=0.2.12

test:
  commands:
    - python -c "import pkg_resources; pkg_resources.require('Orange3')"
    - orange-canvas --help
  imports:
    - Orange

app:
  entry: orange-canvas
  summary: 'data visualization and data analysis tool'
  icon: icon_48x48.png

about:
  home: http://orange.biolab.si
  license: GPL-3.0
  license_file: LICENSE
  summary: component-based data mining framework
  description: |
    Open source data visualization and data analysis for novice and expert.
    Interactive workflows with a large toolbox.
  doc_url: http://orange.biolab.si/docs/
  dev_url: https://github.com/biolab/orange3

extra:
  recipe-maintainers:
    - astaric
    - lanzagar
    - ales-erjavec
    - nikicc
    - markotoplak
    - primozgodec
