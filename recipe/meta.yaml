{% set version = "3.18.0" %}
{% set sha256 = "abe217a75bc87cd34a421eed6bdd49a6368bad1b2876fe2f441ed788084315b7" %}

package:
  name: orange3
  version: {{ version }}

source:
  fn: Orange3-{{ version }}.tar.gz
  url: https://github.com/biolab/orange3/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - orange-canvas = Orange.canvas.__main__:main
  osx_is_app: True
  skip: True        # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy         # [not (win and py36)]
    - numpy         # [win and py36]
  run:
    - python
    - setuptools    >=36.3
    - {{ pin_compatible('numpy') }}            # [not (win and py36)]
    - {{ pin_compatible('numpy') }}           # [win and py36]
    - scipy
    - scikit-learn  >=0.18.1
    - bottleneck
    - chardet       >=2.3.0
    - docutils
    - xlrd          >=0.9.2
    - anyqt
    - pyqtgraph
    - joblib
    - keyring               # [not linux]
    - keyring       <10     # [linux]
    - keyrings.alt
    - dill
    - pip
    - python.app    # [osx]
    - commonmark    >=0.5.5
    - serverfiles
    - python-louvain
    - matplotlib    >=2.0.0

test:
  commands:
    - python -c "import pkg_resources; pkg_resources.require('Orange3')"
    - orange-canvas --help
  imports:
    - Orange

app:
  entry: orange-canvas
  summary: 'data visualization and data analysis tool'
  icon: icon_48x48.png

about:
  home: http://orange.biolab.si/
  license: GPL3
  license_file: LICENSE
  summary: component-based data mining framework
  description: |
    Open source data visualization and data analysis for novice and expert.
    Interactive workflows with a large toolbox.
  doc_url: http://orange.biolab.si/docs/
  dev_url: https://github.com/biolab/orange3

extra:
  recipe-maintainers:
    - astaric
    - lanzagar
    - ales-erjavec
    - nikicc
    - markotoplak
    - primozgodec
